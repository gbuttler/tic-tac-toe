<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="game-grid">
        <div
          cellIndex="0"
          class="game-square"
          id="square-0"
          onclick="gamePlay.playAt(0)"
        ></div>
        <div
          cellIndex="1"
          class="game-square"
          id="square-1"
          onclick="gamePlay.playAt(1)"
        ></div>
        <div
          cellIndex="2"
          class="game-square"
          id="square-2"
          onclick="gamePlay.playAt(2)"
        ></div>
        <div
          cellIndex="3"
          class="game-square"
          id="square-3"
          onclick="gamePlay.playAt(3)"
        ></div>
        <div
          cellIndex="4"
          class="game-square"
          id="square-4"
          onclick="gamePlay.playAt(4)"
        ></div>
        <div
          cellIndex="5"
          class="game-square"
          id="square-5"
          onclick="gamePlay.playAt(5)"
        ></div>
        <div
          cellIndex="6"
          class="game-square"
          id="square-6"
          onclick="gamePlay.playAt(6)"
        ></div>
        <div
          cellIndex="7"
          class="game-square"
          id="square-7"
          onclick="gamePlay.playAt(7)"
        ></div>
        <div
          cellIndex="8"
          class="game-square"
          id="square-8"
          onclick="gamePlay.playAt(8)"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
